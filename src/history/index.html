<!doctype html>
<head>
    <title>History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <style>
        tfoot {
            border-top: double 3px black;
        }
    </style>
</head>
<body class="container">
    <div class="panel">
        <h2><span id="label"></span> History</h2>
        <ul class="nav nav-tabs" role="tablist" id="tabs">
            <li role="presentation" class="active"><a href="#week" aria-controls="week" role="tab" data-toggle="tab">Week</a></li>
            <li role="presentation"><a href="#month" aria-controls="month" role="tab" data-toggle="tab">Month</a></li>
        </ul>
    </div>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="week">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
                <tfoot class="tfoot">
                    <tr>
                        <th>Average</th>
                        <th>Total</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="month">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
                <tfoot class="tfoot">
                    <tr>
                        <th>Average</th>
                        <th>Total</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="../common.js"></script>
    <script src="../history/script.js"></script>
</body>
